<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center">Rock! Paper! Scissors!</h1>
    <div class="button-div">
      <button class="choice" id="rock">ROCK</button>
      <button class="choice" id="paper">PAPER</button>
      <button class="choice" id="scissors">SCISSORS</button>
      <button id="reset">CLEAR</button>
    </div>
    <div class="result">
      <div class="statement"><p><h2>history</h2></p></div>
      <div class="score"><p><h2>score</h2></p></div>
    </div>
  </body>
</html>
